<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; }
        .question { padding: 10px; border-bottom: 1px solid #ddd; }
        .options { margin-top: 10px; }
        .options label { display: block; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Test for {{ topic }}</h2>

        <form method="POST" action="{% url 'submit_test' topic=topic %}">
            {% csrf_token %}

            {% for question in questions %}
              <div class="question-container">
                <p><strong>{{ question.question_text }}</strong></p>

                {% for option in question.options.all %}
                  <label>
                    <input type="radio" name="question_{{ question.pk }}" value="{{ option.pk }}">
                    {{ option.option_text }}
                  </label><br>
                {% endfor %}

              </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Submit Test</button>
        </form>

        <a href="{% url 'modules' %}">‚Üê Back to Modules</a>
    </div>

</body>
</html>
