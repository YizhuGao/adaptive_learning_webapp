{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adaptive Physics Learning</title>
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}?v=3">
</head>
<body>
    <!-- Navigation -->
    <nav class="login-nav">
        <a href="{% url 'index' %}" class="nav-logo">Adaptive Physics</a>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'index' %}">About</a>
            <a href="{% url 'index' %}">Modules</a>
            <a href="{% url 'signup' %}" class="login-btn">SignUp</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="submit-btn">Login</button>
</form>

            {% if form.non_field_errors %}
                <ul>
                    {% for error in form.non_field_errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </section>

    <script src="{% static 'JS/login.js' %}"></script>
</body>
</html>
