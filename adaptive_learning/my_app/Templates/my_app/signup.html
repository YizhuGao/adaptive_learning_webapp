{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Adaptive Physics Learning</title>
    <link rel="stylesheet" href="{% static 'CSS/signup.css' %}">
</head>
<body>
    <!-- Navigation (Copied from Index.html) -->
    <nav class="login-nav">
        <a href="#" class="login nav">AdaptivePhysics</a>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'index' %}">About</a>
            <a href="{% url 'index' %}">Modules</a>
            <a href="{% url 'login' %}" class="login-btn">LOGIN</a>
        </div>
        <div class="mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Create Your Account</h2>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <!-- Additional Fields for Student Model -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="uga_id">UGA ID</label>
                        <input type="number" id="uga_id" name="uga_id" required>
                    </div>

                    <div class="form-group">
                        <label for="class_level">Class Level</label>
                        <select id="class_level" name="class_level">
                            <option value="9th Grade">9th Grade</option>
                            <option value="10th Grade">10th Grade</option>
                            <option value="11th Grade">11th Grade</option>
                            <option value="12th Grade">12th Grade</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </section>

    <script src="{% static 'JS/signup.js' %}"></script>
</body>
</html>
