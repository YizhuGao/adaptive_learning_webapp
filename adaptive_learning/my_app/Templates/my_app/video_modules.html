<!DOCTYPE html>
<html>
<head>
    <title>Video Modules</title>
</head>
<body>
    <h1>Available Video Modules</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Topic</th>
                <th>Subtopic</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            {% for video in video_modules %}
                <tr>
                    <td>{{ video.title }}</td>
                    <td><a href="{{ video.url }}" target="_blank">Watch Video</a></td>
                    <td>{{ video.topic }}</td>
                    <td>{{ video.subtopic }}</td>
                    <td>{{ video.level }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
