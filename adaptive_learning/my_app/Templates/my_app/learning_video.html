{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Learning Video</title>
    <link rel="stylesheet" href="{% static 'CSS/learningVideo.css' %}?v=3">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="left">
            <span class="welcome-text">Learning Module: {{ topic.topic_name }} - {{ subtopic.subtopic_name }}</span>
        </div>
        <div class="right">
            <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'modules' %}" class="nav-link"><i class="fas fa-book"></i> Modules</a>
            <a href="{% url 'logout' %}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="video-container">
        <h2>Watch the Video</h2>
        {% if video_url %}
        <!-- Placeholder for the video player -->
        <div id="player" data-subtopic-id="{{ subtopic.subtopic_id }}" data-student-id="{{ student_id }}" data-video-url="{{ video_url }}"></div>
        {% else %}
        <p>No video module available for this subtopic.</p>
        {% endif %}
    </div>

<!-- Include the YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<!-- Include the video.js script -->
<script src="{% static 'JS/video.js' %}?v=3"></script>

</body>
</html>
