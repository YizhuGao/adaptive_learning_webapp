{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Adaptive Physics Learning</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}?v=7">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="left">
            <a href="{% url 'index' %}">
                <img src="{% static 'Images/BG.png' %}" alt="Logo" class="logo">
            </a>
            <span><a href="{% url 'index' %}" class="welcome-text"></a></span>
        </div>
        <div class="right">
            <a href="{% url 'index' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <h2>Create Your Account</h2>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                {% comment %} <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div> {% endcomment %}
                <div class="form-row">
                    <div class="form-group password-wrapper">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <div class="form-group password-wrapper">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" placeholder="Confirm password">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="uga_id">UGA ID (Optional)</label>
                        <input type="text" id="uga_id" name="uga_id">
                    </div>
                    <div class="form-group">
                        <label for="class_level">Class Level</label>
                        <select id="class_level" name="class_level">
                            <option value="5th Grade">5th Grade</option>
                            <option value="6th Grade">6th Grade</option>
                            <option value="7th Grade">7th Grade</option>
                            <option value="8th Grade">8th Grade</option>
                            <option value="9th Grade">9th Grade</option>
                            <option value="10th Grade">10th Grade</option>
                            <option value="11th Grade">11th Grade</option>
                            <option value="12th Grade">12th Grade</option>
                            <option value="College Undergraduate">College Undergraduate</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="non_binary">Non Binary</option>
                            <option value="prefer_not_to_answer">Prefer Not to Answer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="is_english_first_language">Is English Your First Language?</label>
                        <select id="is_english_first_language" name="is_english_first_language">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="science_experience">Science Experience</label>
                    <select id="science_experience" name="science_experience">
                        <option value="A_grades">Science is one of my best subjects and I usually make A's.</option>
                        <option value="ok_grades">Science is OK, my grades are alright, but it is not my favorite subject.</option>
                        <option value="find_difficult">I find science very difficult and would like to earn better grades.</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </section>

    <script src="{% static 'js/signup.js' %}?v=7"></script>
</body>
</html>
