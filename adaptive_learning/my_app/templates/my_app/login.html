{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AdaptivePhysics</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=9">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="left">
            <a href="{% url 'index' %}" class="logo">
                <i class="fas fa-atom spin"></i>
                <span class="logo-text">AdaptivePhysics</span>
            </a>
        </div>
        <div class="right">
            <a href="{% url 'index' %}" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container" data-aos="fade-up" data-aos-duration="1000">
            <h2 class="gradient-text">Welcome Back</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="form-group password-container">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            {% if form.non_field_errors %}
                <div class="error-messages">
                    {% for error in form.non_field_errors %}
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i>
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up here</a></p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 1000,
            offset: 100
        });
    </script>
    <script src="{% static 'js/login.js' %}?v=9"></script>
</body>
</html>
