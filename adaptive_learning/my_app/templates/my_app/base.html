{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Adaptive Physics{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Your personalized journey to mastering physics concepts with AI-powered learning.{% endblock %}">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=1">
    {% block extra_css %}{% endblock %}
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    
    <!-- Optimized Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Deferred Loading of Non-Critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Deferred Loading of Non-Critical JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script>
        // Initialize AOS only when needed
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    once: true,
                    duration: 1000,
                    offset: 100
                });
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
